<div class="filter-item-card">
    <form [formGroup]="filterForm" (ngSubmit)="filterItems()">
        <div (click)="$event.stopPropagation()">

            <div class="filter-content-div">
                <mat-label class="lable">Received Date</mat-label>
                <mat-select formControlName="receivedDateType" class="select">
                    <mat-option value="eq">Equal to</mat-option>
                    <mat-option value="lt">Lesser than</mat-option>
                    <mat-option value="gt">Greater than</mat-option>
                    <mat-option value="between">Between</mat-option>
                </mat-select>

            <mat-form-field *ngIf="filterForm.controls.receivedDateType.value !== 'between'">
                    
             <input matInput [matDatepicker]="picker" formControlName="receivedDate" >
             <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
             <mat-datepicker #picker></mat-datepicker>
           </mat-form-field>

         

                <div class="betweenKeyInputs" *ngIf="filterForm.controls.receivedDateType.value === 'between'">
                    <mat-form-field class="inputPrimary">
                       <input matInput [matDatepicker]="pickerStart" formControlName="receivedDateStart" >
                       <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                       <mat-datepicker #pickerStart></mat-datepicker>
                    </mat-form-field>
                    <mat-label class="betweenlable">and</mat-label>

                   <mat-form-field class="inputPrimary">
                      
                        <input matInput [matDatepicker]="pickerEnd" formControlName="receivedDateEnd" >
                        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                        <mat-datepicker #pickerEnd></mat-datepicker>
                    </mat-form-field>

                </div>
            </div>

            <div class="filter-content-div">
                <mat-label class="lable">Customer</mat-label>
                <mat-select formControlName="customerType" class="select">
                    <mat-option value="^">Starts with</mat-option>
                    <mat-option value="">Contains</mat-option>
                    <mat-option value="eq">Equal to</mat-option>
                </mat-select>
                <mat-form-field>
                    <input matInput formControlName="customer">
                </mat-form-field>
            </div>

            <div class="filter-content-div">
                <mat-label class="lable">Invoice</mat-label>
                <mat-select formControlName="invoiceType" class="select">
                    <mat-option value="^">Starts with</mat-option>
                    <mat-option value="">Contains</mat-option>
                    <mat-option value="eq">Equal to</mat-option>
                </mat-select>
                <mat-form-field>
                    <input matInput formControlName="invoice">
                </mat-form-field>
            </div>

            <div class="filter-content-div">
                <mat-label class="lable">Bank</mat-label>
                <mat-select formControlName="bankType" class="select">
                    <mat-option value="^">Starts with</mat-option>
                    <mat-option value="">Contains</mat-option>
                    <mat-option value="eq">Equal to</mat-option>
                </mat-select>
                <mat-form-field>
                    <input matInput formControlName="bank">
                </mat-form-field>
            </div>


            <div class="filter-content-div">
                <mat-label class="lable">Category</mat-label>
                <mat-select formControlName="CategoryType" class="select">
                    <mat-option value="^">Starts with</mat-option>
                    <mat-option value="">Contains</mat-option>
                    <mat-option value="eq">Equal to</mat-option>
                </mat-select>
                <mat-form-field>
                    <input matInput formControlName="Category">
                </mat-form-field>
            </div>

            <div class="filter-content-div">
                <mat-label class="lable">Amount</mat-label>
                <mat-select formControlName="amountType" class="select">
                    <mat-option value="eq">Equal to</mat-option>
                    <mat-option value="lt">Lesser than</mat-option>
                    <mat-option value="gt">Greater than</mat-option>
                    <mat-option value="between">Between</mat-option>
                </mat-select>

                    <mat-form-field *ngIf="filterForm.controls.amountType.value !== 'between'">
                        <input matInput type="number" formControlName="amount">
                    </mat-form-field>
                    

                <div class="betweenKeyInputs" *ngIf="filterForm.controls.amountType.value === 'between'">
                    <mat-form-field class="inputPrimary">
                        <input matInput type="number" formControlName="amountStart">
                    </mat-form-field>
                    <mat-label class="betweenlable">and</mat-label>
                    <mat-form-field class="inputPrimary">
                        <input matInput type="number" formControlName="amountEnd">
                    </mat-form-field>

                </div>
            </div>
        </div>

        <div class='filter-actions-container'>
            <button mat-button type="button" class="filtercancelbutton">Cancel</button>
            <button mat-button type="submit" class="filtersavebutton">Submit</button>
        </div>
    </form>
</div>
