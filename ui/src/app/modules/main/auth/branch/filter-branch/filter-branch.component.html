<div class="filter-item-card">
    <form [formGroup]="filterForm" (ngSubmit)="filterItems()">
        <div (click)="$event.stopPropagation()">


            <div class="filter-content-div">
                <mat-label class="lable">Name</mat-label>
                <mat-select formControlName="nameType" class="select">
                    <mat-option value="^">Starts with</mat-option>
                    <mat-option value="">Contains</mat-option>
                    <mat-option value="eq">Equal to</mat-option>
                </mat-select>
                <mat-form-field>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>

            <div class="filter-content-div">
                <mat-label class="lable">E-mail</mat-label>
                <mat-select formControlName="emailType" class="select">
                    <mat-option value="^">Starts with</mat-option>
                    <mat-option value="">Contains</mat-option>
                    <mat-option value="eq">Equal to</mat-option>
                </mat-select>
                <mat-form-field>
                    <input matInput formControlName="email">
                </mat-form-field>
            </div>


            <div class="filter-content-div">
                <mat-label class="lable">Address</mat-label>
                <mat-select formControlName="addressType" class="select">
                    <mat-option value="^">Starts with</mat-option>
                    <mat-option value="">Contains</mat-option>
                    <mat-option value="eq">Equal to</mat-option>
                </mat-select>
                <mat-form-field>
                    <input matInput formControlName="address">
                </mat-form-field>
            </div>

            
            <div class="filter-content-div">
                <mat-label class="lable">finYearStartDate</mat-label>
                <mat-select formControlName="finYearStartDateType" class="select">
                    <mat-option value="eq">Equal to</mat-option>
                    <mat-option value="lt">Lesser than</mat-option>
                    <mat-option value="gt">Greater than</mat-option>
                    <mat-option value="between">Between</mat-option>
                </mat-select>

            <mat-form-field *ngIf="filterForm.controls.finYearStartDateType.value !== 'between'">
                    
             <input matInput [matDatepicker]="picker" formControlName="finYearStartDate" >
             <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
             <mat-datepicker #picker></mat-datepicker>
           </mat-form-field>

         

                <div class="betweenKeyInputs" *ngIf="filterForm.controls.finYearStartDateType.value === 'between'">
                    <mat-form-field class="inputPrimary">
                       <input matInput [matDatepicker]="pickerStart" formControlName="finYearStartDateStart" >
                       <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                       <mat-datepicker #pickerStart></mat-datepicker>
                    </mat-form-field>
                    <mat-label class="betweenlable">and</mat-label>

                   <mat-form-field class="inputPrimary">
                      
                        <input matInput [matDatepicker]="pickerEnd" formControlName="finYearStartDateEnd" >
                        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                        <mat-datepicker #pickerEnd></mat-datepicker>
                    </mat-form-field>

                </div>
            </div>


            <div class="filter-content-div">
                <mat-label class="lable">DefaultFinYear</mat-label>
                <mat-select formControlName="defaultFinYearType" class="select">
                    <mat-option value="^">Starts with</mat-option>
                    <mat-option value="">Contains</mat-option>
                    <mat-option value="eq">Equal to</mat-option>
                </mat-select>
                <mat-form-field>
                    <input matInput formControlName="defaultFinYear">
                </mat-form-field>
            </div>
      
        </div>

        <div class='filter-actions-container'>
            <button mat-button type="button" class="filtercancelbutton">Cancel</button>
            <button mat-button type="submit" class="filtersavebutton">Submit</button>
        </div>
    </form>
</div>
