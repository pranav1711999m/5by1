<mat-radio-group aria-label="Select a report type" [value]="reportType"
(change)="handleReportTypeChange($event)">

    <mat-radio-button value="daily">Daily Summary</mat-radio-button>
    <mat-radio-button value="monthly">Monthly Summary</mat-radio-button>
</mat-radio-group>
<app-data-table [tableHeader]=tableHeader
[displayedColumns]="displayedColumns"
[columnHeaders]="columnHeaders"
[loading]="loading"
[tableData]="ledgerRows"
[filterItem]="filterItem"
[columnParsingFn]="columnParsingFn"
[numberColumns]="numberColumns"

[sortDisabledColumns]="sortDisabledColumns"
></app-data-table>
