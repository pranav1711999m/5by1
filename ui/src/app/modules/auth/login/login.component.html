<div [class.overlay]="loading" [class.spinner]="loading" (click)="$event.stopPropagation();"></div>
<div class="login-content-wraper logo-container">
  <div class="logo-wrapper">
    <app-logo-main></app-logo-main>
  </div>
</div>
<div class="login-content-wraper">
  <mat-card>
    <mat-card-title>Sign in</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>

            <input type="text" matInput placeholder="Email address" formControlName="email" autocomplete="off">
            <mat-error *ngIf="form.controls['email'].hasError('required')"> Email Address is required</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="form.controls['password'].hasError('required')">Password is required</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>

            <input type="text" matInput placeholder="Company code" formControlName="company" autocomplete="off">
            <mat-error *ngIf="form.controls['company'].hasError('required')"> Company code is required</mat-error>
          </mat-form-field>
        </p>
        <p *ngIf="error" class="error">
          {{ error }}
        </p>


        <p class="bottom">
          <a routerLink="/signup">Forgot password?</a>
        </p>
        <p class="submit-container">
          <button type="submit" mat-button>Sign in</button>
        </p>
        <p class="bottom">
          Don't have an account? <a routerLink="/signup">Sign up now</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
